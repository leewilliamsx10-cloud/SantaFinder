<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Write a Letter to Santa üéÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --santa-red: #c1121f;
  --tree-green: #2a9d8f;
  --gold: #e9c46a;
  --paper: #fefae0;
}

* { box-sizing: border-box; }

body {
  font-family: "Comic Sans MS", cursive;
  background: #f1faee url("santa.jpg") center/cover fixed;
  margin: 0;
  padding: 20px;
}

.container {
  background: rgba(255, 255, 255, 0.9);
  max-width: 650px;
  margin: auto;
  padding: 30px;
  border-radius: 20px;
  border: 10px solid #eee;
}

h1 { text-align: center; color: var(--santa-red); }

label { font-weight: bold; margin-top: 15px; display: block; }

input, textarea, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 3px solid #eee;
  font-size: 16px;
}

.row { display: flex; gap: 15px; align-items: flex-end; }
.col { flex: 1; }

.btn-add {
  background: var(--gold);
  border: none;
  height: 48px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}

.main-btn {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  border: 5px solid #eee;
  cursor: pointer;
  color: white;
}

.send-btn { background: var(--tree-green); }
.print-btn { background: #457b9d; }

.address-section {
  margin-top: 20px;
  background: var(--paper);
  padding: 20px;
  border-radius: 12px;
  border: 2px dashed #ccc;
}

.address-display-box {
  background: white;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  margin-top: 5px;
  min-height: 40px;
  font-style: italic;
}

@media print {
  button, select, .btn-add { display: none !important; }
}
</style>
</head>

<body>

<div class="container">
  <h1>‚úâÔ∏è My Letter to Santa üéÑ</h1>

  <div class="row">
    <div class="col">
      <label>Your Name</label>
      <input type="text" id="name">
    </div>
    <div class="col" style="flex:0.3;">
      <label>Age</label>
      <input type="number" id="age">
    </div>
  </div>

  <label>A Message for Santa</label>
  <textarea id="message" placeholder="Dear Santa..."></textarea>

  <label>Where should Santa reply to?</label>
  
  <label style="font-size: 0.8em; color: #666;">Choose your Town/Village</label>
  <select id="townSelector" onchange="updateTownDisplay()">
    <option value="">-- Choose Town/Village --</option>
    <option value="Newton Aycliffe">Newton Aycliffe</option>
    <option value="Woodham Village">Woodham Village</option>
    <option value="Aycliffe Village">Aycliffe Village</option>
  </select>

  <div class="row">
    <div class="col">
      <label style="font-size: 0.8em; color: #666;">Postcode</label>
      <input type="text" id="postcode" placeholder="e.g. DL5 5AG">
    </div>
    <div class="col" style="flex:0.4;">
      <button type="button" class="btn-add" onclick="lookupPostcode()">Find address</button>
    </div>
  </div>

  <div id="addressSelectWrap" style="display:none; margin-top:15px;">
    <label>Select your address</label>
    <select id="addressSelect" onchange="selectAddress()">
      <option value="">-- Select an address --</option>
    </select>
  </div>

  <div class="address-section">
    <strong>Deliver to:</strong>
    
    <label style="font-size: 0.8em; margin-top: 10px;">Street</label>
    <div id="streetBox" class="address-display-box">---</div>

    <label style="font-size: 0.8em; margin-top: 10px;">Town / Village</label>
    <div id="townBox" class="address-display-box">---</div>

    <label style="font-size: 0.8em; margin-top: 10px;">Postcode</label>
    <div id="postcodeBox" class="address-display-box">---</div>
  </div>

  <button type="button" class="main-btn send-btn" onclick="validateAndProcess('email')">
    Send email to Santa's helpers üì§
  </button>

  <button type="button" class="main-btn print-btn" onclick="validateAndProcess('print')">
    Print my letter to send to Santa üìÆ
  </button>
</div>

<script>
const GEOAPIFY_KEY = "bf22bbe6db284202b0a9ba09cd07b7f2";
let addressResults = [];

// Updates the town box immediately when the user changes the dropdown
function updateTownDisplay() {
  const selectedTown = document.getElementById("townSelector").value;
  document.getElementById("townBox").innerText = selectedTown || "---";
}

function lookupPostcode() {
  const postcode = document.getElementById("postcode").value.trim();
  if (!postcode) {
    alert("üéÖ Please enter a postcode");
    return;
  }

  fetch(`https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(postcode)}&country=gb&limit=25&apiKey=${GEOAPIFY_KEY}`)
  .then(res => res.json())
  .then(data => {
    if (!data.features || data.features.length === 0) {
      alert("‚ùÑÔ∏è No addresses found");
      return;
    }

    addressResults = data.features;
    const select = document.getElementById("addressSelect");
    select.innerHTML = '<option value="">-- Select an address --</option>';

    addressResults.forEach((item, i) => {
      const p = item.properties;
      const displayLabel = p.housenumber ? `${p.housenumber} ${p.street}` : p.street;
      const option = document.createElement("option");
      option.value = i;
      option.textContent = displayLabel;
      select.appendChild(option);
    });

    document.getElementById("addressSelectWrap").style.display = "block";
  });
}

function selectAddress() {
  const index = document.getElementById("addressSelect").value;
  if (index === "") return;

  const p = addressResults[index].properties;
  
  let house = p.housenumber || "";
  if (!house) {
    house = prompt("üéÖ Santa found your street! What is your house number or name?", "");
  }

  document.getElementById("streetBox").innerText = `${house} ${p.street}`;
  document.getElementById("postcodeBox").innerText = p.postcode.toUpperCase();
  
  // Ensure the town box stays in sync with whatever is currently in the dropdown
  updateTownDisplay();
}

function validateAndProcess(action) {
  const name = document.getElementById("name").value.trim();
  const street = document.getElementById("streetBox").innerText;
  const town = document.getElementById("townBox").innerText;
  
  if (!name || street === "---" || town === "---") {
    alert("üéÖ Santa needs your Name, a selected Town, and a selected Address!");
    return;
  }

  if (action === "print") {
    window.print();
  } else {
    const pc = document.getElementById("postcodeBox").innerText;
    const fullAddr = `${street}, ${town}, ${pc}`;
    sendViaEmail(name, fullAddr);
  }
}

function sendViaEmail(name, address) {
  const age = document.getElementById("age").value;
  const message = document.getElementById("message").value;
  const subject = `Christmas Letter from ${name}`;
  const body = `Dear Santa,\n\nMy name is ${name} and I am ${age} years old.\n\n${message}\n\nPlease reply to:\n${address}\n\nLove,\n${name}`;

  window.location.href = "mailto:lee.williams@great-aycliffe.gov.uk" +
    "?subject=" + encodeURIComponent(subject) +
    "&body=" + encodeURIComponent(body);
}
</script>

</body>
</html>
