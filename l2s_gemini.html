  .main-btn { margin-top: 15px; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; transition: 0.2s; }
  .send-btn { background: var(--tree-green); color: white; }
  .print-btn { background: #457b9d; color: white; }
