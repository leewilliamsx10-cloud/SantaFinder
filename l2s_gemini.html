<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Write a Letter to Santa üéÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --santa-red: #c1121f;
    --tree-green: #2a9d8f;
    --gold: #e9c46a;
    --paper: #fefae0;
    --accent: #c1121f;
  }

  /* --- Themes --- */
  body.theme-santa { background-image: url("santa.jpg"); --accent: #c1121f; }
  body.theme-snow { background-image: url("snow.jpg"); --accent: #457b9d; }
  body.theme-reindeer { background-image: url("reindeer.webp"); --accent: #8b5a2b; }
  body.theme-gingerbread { background-image: url("ginger.jpg"); --accent: #d4a373; --paper: #faedcd; }
  body.theme-presents { background-image: url("presents.jpg"); --accent: #c1121f; }
  
  body {
    font-family: "Comic Sans MS", "Chalkboard SE", cursive, sans-serif;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 20px;
    transition: background-image 0.5s ease;
    background-color: #f0f0f0;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    max-width: 650px;
    margin: auto;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    border: 8px solid white;
    position: relative;
  }

  .theme-picker { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
  .theme-btn { border: 2px solid #ddd; background: white; padding: 8px 12px; border-radius: 50px; cursor: pointer; font-size: 14px; transition: 0.3s; }
  .theme-btn.active { background: var(--gold); border-color: #333; font-weight: bold; }

  h1 { text-align: center; color: var(--santa-red); font-size: 28px; margin-top: 0; }
  .row { display: flex; gap: 15px; margin-bottom: 10px; }
  .col { flex: 1; }

  label { display: block; margin-top: 15px; font-weight: bold; color: #333; font-size: 14px; }
  input, textarea, select { width: 100%; padding: 12px; font-size: 16px; margin-top: 5px; border-radius: 10px; border: 2px solid #eee; box-sizing: border-box; }

  .radio-group { background: #fdfdfd; padding: 12px; border-radius: 10px; border: 2px solid #eee; margin-top: 8px; display: flex; gap: 20px; }
  .radio-option { display: flex; align-items: center; cursor: pointer; gap: 8px; font-weight: normal; }

  .wishlist-section { margin: 25px 0; background: #f1f8f7; padding: 15px; border-radius: 12px; border: 2px dashed var(--tree-green); }
  .btn-add { background: var(--gold); padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
  .btn-remove { background: #e63946; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; }

  .main-btn { margin-top: 15px; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; transition: 0.2s; color: white; }
  .send-btn { background: var(--tree-green); }
  .print-btn { background: #457b9d; }

  .address-box { margin-top: 20px; background: var(--paper); padding: 20px; border: 1px solid #d4a373; border-radius: 5px; position: relative; min-height: 80px; }
  .stamp { position: absolute; top: 10px; right: 10px; width: 60px; height: 60px; border: 3px double var(--accent); color: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; transform: rotate(15deg); border-radius: 5px; text-align: center; }

  /* --- Print Specific Styling --- */
  @media print {
    .button, .btn-add, .btn-remove, .radio-group { 
      display: none !important; 
    }
    body { 
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
      background-color: white !important;
      padding: 0;
    }
    .container { 
      box-shadow: none !important; 
      border: 15px double var(--tree-green) !important; /* Decorative North Pole Border */
      max-width: 95% !important;
      margin: 0 auto !important;
      padding: 40px !important;
      background: white !important;
    }
    .container::before {
      content: "‚ùÑÔ∏è NORTH POLE OFFICIAL CORRESPONDENCE ‚ùÑÔ∏è";
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 12px;
      color: var(--tree-green);
      font-weight: bold;
    }
    input, textarea, select {
      border: none !important;
      background: transparent !important;
      padding: 5px 0 !important;
      font-family: inherit !important;
    }
  }
</style>
</head>

<body class="theme-santa">

<div class="container">
  <div class="theme-picker">
    <button type="button" class="theme-btn active" onclick="setTheme('santa', this)">üéÖ Santa</button>
    <button type="button" class="theme-btn" onclick="setTheme('snow', this)">‚ùÑÔ∏è Snow</button>
    <button type="button" class="theme-btn" onclick="setTheme('reindeer', this)">ü¶å Reindeer</button>
    <button type="button" class="theme-btn" onclick="setTheme('gingerbread', this)">üç™ Gingerbread</button>
    <button type="button" class="theme-btn" onclick="setTheme('presents', this)">üéÅ Presents</button>
  </div>

  <h1>‚úâÔ∏è My Letter to Santa üéÑ</h1>

  <div class="row">
    <div class="col">
      <label>Your Name</label>
      <input type="text" id="name" placeholder="Alex">
    </div>
    <div class="col" style="flex: 0.3;">
      <label>Age</label>
      <input type="number" id="age" placeholder="7">
    </div>
  </div>

  <label>Have you been Naughty or Nice?</label>
  <div class="radio-group">
    <label class="radio-option"><input type="radio" name="behaviour" value="Nice" checked> Nice üòá</label>
    <label class="radio-option"><input type="radio" name="behaviour" value="A little Naughty"> A little bit naughty ü§≠</label>
    <label class="radio-option"><input type="radio" name="behaviour" value="It wasn't my fault"> Naughty, but it wasn't my fault üòü</label>
  </div>

  <div class="wishlist-section">
    <strong>üéÅ My Christmas Wishlist</strong>
    <table id="wishlistTable" style="width:100%; margin-top:10px;">
      <tbody>
        <tr>
          <td><input type="text" class="toy-name" placeholder="e.g. A blue bike"></td>
          <td style="width:35%">
            <select class="toy-priority">
              <option value="Must Have!">Must Have! ‚≠ê</option>
              <option value="Pretty Please">Pretty Please üôè</option>
              <option value="Maybe?">Maybe? üòä</option>
            </select>
          </td>
          <td style="width:10%"></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn-add" onclick="addRow()">+ Add Another Toy</button>
  </div>

  <label>A Message for Santa</label>
  <textarea id="message" style="min-height: 80px;" placeholder="Dear Santa..."></textarea>

  <label>Where should Santa reply to?</label>
  <textarea id="address" style="min-height: 50px;" placeholder="Street, Town, Postcode"></textarea>

  <div class="address-box">
    <div class="stamp" id="stampLabel">SANTA POST<br>NORTH POLE</div>
    <strong>Deliver to:</strong><br>
    <span id="printAddressText">Waiting for your address...</span>
  </div>

  <button type="button" class="main-btn send-btn" onclick="validateAndProcess('email')">Send email to Santa's helpers üì§</button>
  <button type="button" class="main-btn print-btn" onclick="validateAndProcess('print')">Print my letter to send to Santa üìÆ</button>
</div>

<script>
  // Theme Switching Logic
  function setTheme(theme, btn) {
    document.body.className = 'theme-' + theme;
    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    const stampLabel = document.getElementById('stampLabel');
    if(stampLabel) {
        switch(theme) {
          case 'snow': stampLabel.innerHTML = "NORTH POLE<br>ICE MAIL"; break;
          case 'reindeer': stampLabel.innerHTML = "FLYING EXPRESS<br>MAIL"; break;
          case 'gingerbread': stampLabel.innerHTML = "BAKED AT<br>NORTH POLE"; break;
          case 'presents': stampLabel.innerHTML = "PARCEL POST<br>NORTH POLE"; break;  
          default: stampLabel.innerHTML = "SANTA POST<br>NORTH POLE";
        }
    }
  }

  // Master Validation Function
  function validateAndProcess(action) {
    const nameInput = document.getElementById("name");
    const ageInput = document.getElementById("age");
    const addressInput = document.getElementById("address");
    const messageInput = document.getElementById("message");

    const name = nameInput.value.trim();
    const age = ageInput.value.trim();
    const address = addressInput.value.trim();
    const message = messageInput.value.trim();

    // Reset Highlight Colors
    nameInput.style.borderColor = "#eee";
    ageInput.style.borderColor = "#eee";
    addressInput.style.borderColor = "#eee";

    // Validation Check
    if (!name || !age || !address) {
      alert("üéÖ Ho Ho Ho! Santa needs your Name, Age, and Address to find you! Please fill those in first.");
      if (!name) nameInput.style.borderColor = "red";
      if (!age) ageInput.style.borderColor = "red";
      if (!address) addressInput.style.borderColor = "red";
      return;
    }

    if (action === 'print') {
      // Clean placeholders for a pretty print
      const inputs = document.querySelectorAll('input, textarea');
      const savedPlaceholders = Array.from(inputs).map(i => i.placeholder);
      inputs.forEach(i => i.placeholder = "");

      window.print();

      // Restore placeholders
      inputs.forEach((i, idx) => i.placeholder = savedPlaceholders[idx]);
    } else {
      sendViaEmail(name, age, address, message);
    }
  }

  // Email Sleigh Logic
  function sendViaEmail(name, age, address, message) {
    const behavior = document.querySelector('input[name="behaviour"]:checked').value;
    let wishlist = "";
    document.querySelectorAll('.toy-name').forEach((toy, i) => {
      if(toy.value.trim()) {
        wishlist += `- ${toy.value.trim()} (${document.querySelectorAll('.toy-priority')[i].value})\n`;
      }
    });

    const recipient = "lee.williams@great-aycliffe.gov.uk"; 
    const subject = `Christmas Letter from ${name}, aged ${age}`;
    const body = `Dear Santa,\n\nMy name is ${name} and I am ${age} years old. \nThis year, I have been ${behavior}!\n\nMy Message:\n${message}\n\nMy Wishlist:\n${wishlist || "I'll be happy with any surprise!"}\n\nPlease reply to:\n${address}\n\nLove, \n${name}`;

    const mailtoLink = "mailto:" + recipient + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
    window.location.href = mailtoLink;
  }

  // Wishlist Row Logic
  function addRow() {
    const table = document.getElementById("wishlistTable").getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    newRow.innerHTML = '<td><input type="text" class="toy-name"></td><td><select class="toy-priority"><option value="Must Have!">Must Have! ‚≠ê</option><option value="Pretty Please">Pretty Please üôè</option><option value="Maybe?">Maybe? üòä</option></select></td><td><button type="button" class="btn-remove" onclick="this.parentElement.parentElement.remove()">‚úï</button></td>';
  }

  // Address Sync Logic
  document.getElementById("address").addEventListener("input", function() {
    document.getElementById("printAddressText").innerText = this.value || "Waiting for your address...";
  });
</script>

</body>
</html>
