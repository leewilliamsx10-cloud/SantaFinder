<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Write a Letter to Santa ğŸ…</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --santa-red: #c1121f;
  --tree-green: #2a9d8f;
  --gold: #e9c46a;
  --paper: #fefae0;
}

body {
  font-family: "Comic Sans MS", cursive;
  background: #f1faee url("santa.jpg") center/cover fixed;
  margin: 0;
  padding: 20px;
}

.container {
  background: rgba(255,255,255,0.45);
  max-width: 650px;
  margin: auto;
  padding: 30px;
  border-radius: 20px;
  border: 10px solid #eee;
}

h1 {
  text-align: center;
  color: var(--santa-red);
}

label {
  font-weight: bold;
  margin-top: 15px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 5px solid #eee;
  font-size: 16px;
  box-sizing: border-box;
}

.row {
  display: flex;
  gap: 15px;
}

.col {
  flex: 1;
}

.btn-add {
  background: var(--gold);
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}

.main-btn {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  border: 5px solid #eee;
  cursor: pointer;
  color: white;
}

.send-btn { background: var(--tree-green); }
.print-btn { background: #457b9d; }

.address-box {
  margin-top: 20px;
  background: var(--paper);
  padding: 20px;
  border-radius: 12px;
  border: 5px solid #eee;
  min-height: 100px;
  white-space: pre-line;
}

@media print {
  button, select { display: none !important; }
}
</style>
</head>

<body>

<div class="container">

<h1>âœ‰ï¸ My Letter to Santa ğŸ„</h1>

<div class="row">
  <div class="col">
    <label>Your Name</label>
    <input type="text" id="name">
  </div>
  <div class="col" style="flex:0.3;">
    <label>Age</label>
    <input type="number" id="age">
  </div>
</div>

<label>A Message for Santa</label>
<textarea id="message" placeholder="Dear Santa..."></textarea>

<!-- ADDRESS LOOKUP -->
<label>Where should Santa reply to?</label>

<div class="row">
  <div class="col">
    <label>Postcode</label>
    <input type="text" id="postcode" placeholder="e.g. DL5 5AG">
  </div>
  <div class="col" style="flex:0.4;">
    <label>&nbsp;</label>
    <button type="button" class="btn-add" onclick="lookupPostcode()">Find address</button>
  </div>
</div>

<div id="addressSelectWrap" style="display:none;">
  <label>Select your address</label>
  <select id="addressSelect" onchange="selectAddress()">
    <option value="">-- Select an address --</option>
  </select>
</div>

<input type="hidden" id="address">

<div class="address-box">
  <strong>Deliver to:</strong><br>
  <span id="printAddressText">Waiting for your address...</span>
</div>

<button type="button" class="main-btn send-btn" onclick="validateAndProcess('email')">
Send email to Santa's helpers ğŸ“¤
</button>

<button type="button" class="main-btn print-btn" onclick="validateAndProcess('print')">
Print my letter to send to Santa ğŸ“®
</button>

</div>

<script>
const GEOAPIFY_KEY = "bf22bbe6db284202b0a9ba09cd07b7f2";
let addressResults = [];

function lookupPostcode() {
  const postcode = document.getElementById("postcode").value.trim();

  if (!postcode) {
    alert("ğŸ… Please enter a postcode");
    return;
  }

  fetch(
    `https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(postcode)}&country=gb&limit=25&apiKey=${GEOAPIFY_KEY}`
  )
  .then(res => {
    if (!res.ok) throw new Error("Geoapify request failed");
    return res.json();
  })
  .then(data => {
    if (!data.features || data.features.length === 0) {
      alert("â„ï¸ No addresses found");
      return;
    }

    // Filter to proper house-level addresses
    addressResults = data.features.filter(f =>
      f.properties.housenumber &&
      f.properties.street &&
      f.properties.postcode
    );

    if (addressResults.length === 0) {
      alert("â„ï¸ No full addresses found for this postcode");
      return;
    }

    const select = document.getElementById("addressSelect");
    select.innerHTML = '<option value="">-- Select an address --</option>';

    addressResults.forEach((item, i) => {
      const p = item.properties;
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `${p.housenumber} ${p.street}`;
      select.appendChild(option);
    });

    document.getElementById("addressSelectWrap").style.display = "block";
  })
  .catch(err => {
    console.error(err);
    alert("ğŸ„ Santaâ€™s address finder is busy. Please try again.");
  });
}

function selectAddress() {
  const index = document.getElementById("addressSelect").value;
  if (index === "") return;

  const p = addressResults[index].properties;

  const fullAddress =
    `${p.housenumber} ${p.street}\n` +
    `${p.city || p.town || p.village || ""}\n` +
    `${p.postcode}`;

  document.getElementById("address").value = fullAddress;
  document.getElementById("printAddressText").innerText = fullAddress;
}

function validateAndProcess(action) {
  const name = document.getElementById("name").value.trim();
  const age = document.getElementById("age").value.trim();
  const address = document.getElementById("address").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !age || !address) {
    alert("ğŸ… Santa needs your Name, Age, and Address!");
    return;
  }

  if (action === "print") {
    window.print();
  } else {
    sendViaEmail(name, age, address, message);
  }
}

function sendViaEmail(name, age, address, message) {
  const subject = `Christmas Letter from ${name}`;
  const body =
`Dear Santa,

My name is ${name} and I am ${age} years old.

${message}

Please reply to:
${address}

Love,
${name}`;

  window.location.href =
    "mailto:lee.williams@great-aycliffe.gov.uk" +
    "?subject=" + encodeURIComponent(subject) +
    "&body=" + encodeURIComponent(body);
}
</script>

</body>
</html>
