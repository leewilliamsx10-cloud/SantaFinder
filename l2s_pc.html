<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Write a Letter to Santa üéÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --santa-red: #c1121f;
  --tree-green: #2a9d8f;
  --gold: #e9c46a;
  --paper: #fefae0;
  --accent: #c1121f;
}

body.theme-santa { background-color: #f1faee; background-image: url("santa.jpg"); }
body.theme-snow { background-color: #caf0f8; background-image: url("snow.jpg"); }
body.theme-reindeer { background-color: #faedcd; background-image: url("reindeer.webp"); }
body.theme-gingerbread { background-color: #ffe8d6; background-image: url("ginger.jpg"); }
body.theme-presents { background-color: #ffddd2; background-image: url("presents.jpg"); }

body {
  font-family: "Comic Sans MS", cursive;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  margin: 0;
  padding: 20px;
}

.container {
  background: rgba(255,255,255,0.4);
  max-width: 650px;
  margin: auto;
  padding: 30px;
  border-radius: 20px;
  border: 10px solid #eee;
}

label { font-weight: bold; margin-top: 15px; display: block; }
input, textarea, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 5px solid #eee;
  font-size: 16px;
}

.row { display: flex; gap: 15px; }
.col { flex: 1; }

.btn-add {
  background: var(--gold);
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

.main-btn {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  border: 5px solid #eee;
  cursor: pointer;
  color: white;
}

.send-btn { background: var(--tree-green); }
.print-btn { background: #457b9d; }

.address-box {
  margin-top: 20px;
  background: var(--paper);
  padding: 20px;
  border-radius: 12px;
  border: 5px solid #eee;
}

@media print {
  button, .btn-add { display: none !important; }
}
</style>
</head>

<body class="theme-santa">

<div class="container">

<h1>‚úâÔ∏è My Letter to Santa üéÑ</h1>

<div class="row">
  <div class="col">
    <label>Your Name</label>
    <input type="text" id="name">
  </div>
  <div class="col" style="flex:0.3;">
    <label>Age</label>
    <input type="number" id="age">
  </div>
</div>

<label>A Message for Santa</label>
<textarea id="message" placeholder="Dear Santa..."></textarea>

<!-- ADDRESS LOOKUP -->
<label>Where should Santa reply to?</label>

<label>House name / number</label>
<input type="text" id="house" placeholder="e.g. 12 or Rose Cottage">

<div class="row">
  <div class="col">
    <label>Postcode</label>
    <input type="text" id="postcode" placeholder="e.g. DL5 5AG">
  </div>
  <div class="col" style="flex:0.4;">
    <label>&nbsp;</label>
    <button type="button" class="btn-add" onclick="lookupPostcode()">Find address</button>
  </div>
</div>

<input type="hidden" id="address">

<div class="address-box">
  <strong>Deliver to:</strong><br>
  <span id="printAddressText">Waiting for your address...</span>
</div>

<button type="button" class="main-btn send-btn" onclick="validateAndProcess('email')">
Send email to Santa's helpers üì§
</button>

<button type="button" class="main-btn print-btn" onclick="validateAndProcess('print')">
Print my letter to send to Santa üìÆ
</button>

</div>

<script>
function lookupPostcode() {
  const postcode = document.getElementById("postcode").value.trim();
  const house = document.getElementById("house").value.trim();

  if (!postcode) {
    alert("üéÖ Please enter a postcode!");
    return;
  }

  fetch(`https://api.postcodes.io/postcodes/${encodeURIComponent(postcode)}`)
    .then(res => res.json())
    .then(data => {
      if (data.status !== 200) {
        alert("‚ùÑÔ∏è Postcode not found");
        return;
      }

      const town = data.result.admin_district;
      const formatted = `${house}\n${town}\n${postcode.toUpperCase()}`;

      document.getElementById("address").value = formatted;
      document.getElementById("printAddressText").innerText = formatted;
    })
    .catch(() => alert("Santa's postcode finder is busy!"));
}

function validateAndProcess(action) {
  const name = document.getElementById("name").value.trim();
  const age = document.getElementById("age").value.trim();
  const address = document.getElementById("address").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !age || !address) {
    alert("üéÖ Santa needs your Name, Age, and Address!");
    return;
  }

  if (action === "print") {
    window.print();
  } else {
    sendViaEmail(name, age, address, message);
  }
}

function sendViaEmail(name, age, address, message) {
  const subject = `Christmas Letter from ${name}`;
  const body =
`Dear Santa,

My name is ${name} and I am ${age} years old.

${message}

Please reply to:
${address}

Love,
${name}`;

  window.location.href =
    "mailto:lee.williams@great-aycliffe.gov.uk" +
    "?subject=" + encodeURIComponent(subject) +
    "&body=" + encodeURIComponent(body);
}
</script>

</body>
</html>
