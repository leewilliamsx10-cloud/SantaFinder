<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Write a Letter to Santa üéÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --santa-red: #c1121f;
  --tree-green: #2a9d8f;
  --gold: #e9c46a;
  --paper: #fefae0;
}

/* Global Reset for layout stability */
* { box-sizing: border-box; }

body {
  font-family: "Comic Sans MS", cursive, sans-serif;
  background: #f1faee url("santa.jpg") center/cover fixed;
  margin: 0;
  padding: 20px;
  line-height: 1.4;
}

.container {
  background: rgba(255, 255, 255, 0.92); /* Increased opacity for readability */
  max-width: 650px;
  margin: 20px auto;
  padding: 30px;
  border-radius: 20px;
  border: 10px solid #fff;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: var(--santa-red);
  margin-top: 0;
  font-size: 2em;
}

label {
  font-weight: bold;
  margin-top: 15px;
  display: block;
  color: #333;
}

input, textarea, select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 3px solid #eee; /* Thinner border for a cleaner look */
  font-size: 16px;
  font-family: inherit;
  transition: border-color 0.3s;
}

input:focus, textarea:focus {
  outline: none;
  border-color: var(--gold);
}

textarea { min-height: 120px; resize: vertical; }

.row {
  display: flex;
  gap: 15px;
  align-items: flex-end; /* Keeps button and input aligned at the bottom */
}

.col { flex: 1; }

.btn-add {
  background: var(--gold);
  border: none;
  height: 48px; /* Fixed height to match input fields */
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  transition: transform 0.1s;
}

.btn-add:active { transform: scale(0.98); }

.main-btn {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  color: white;
  box-shadow: 0 4px 0 rgba(0,0,0,0.1);
}

.send-btn { background: var(--tree-green); }
.print-btn { background: #457b9d; }

.address-box {
  margin-top: 20px;
  background: var(--paper);
  padding: 20px;
  border-radius: 12px;
  border: 2px dashed #ccc;
  min-height: 100px;
  white-space: pre-line;
  font-style: italic;
}

/* Mobile Adjustments */
@media (max-width: 500px) {
  .row { flex-direction: column; gap: 0; }
  .col { width: 100%; }
  .btn-add { margin-top: 10px; }
}

@media print {
  button, select, .btn-add, label[for="addressSelect"] { display: none !important; }
  body { background: white; padding: 0; }
  .container { border: none; box-shadow: none; margin: 0; max-width: 100%; }
}
</style>
</head>

<body>

<div class="container">

  <h1>‚úâÔ∏è My Letter to Santa üéÑ</h1>

  <div class="row">
    <div class="col">
      <label>Your Name</label>
      <input type="text" id="name" placeholder="Name">
    </div>
    <div class="col" style="flex:0.4;">
      <label>Age</label>
      <input type="number" id="age" placeholder="Age">
    </div>
  </div>

  <label>A Message for Santa</label>
  <textarea id="message" placeholder="Dear Santa, I have been very good this year because..."></textarea>

  <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">

  <label>Where should Santa reply to?</label>

  <div class="row">
    <div class="col">
      <label style="font-size: 0.85em; color: #666;">Postcode</label>
      <input type="text" id="postcode" placeholder="e.g. DL5 5AG">
    </div>
    <div class="col" style="flex:0.5;">
      <button type="button" class="btn-add" onclick="lookupPostcode()">Find address</button>
    </div>
  </div>

  <div id="addressSelectWrap" style="display:none; margin-top: 15px;">
    <label>Select your address</label>
    <select id="addressSelect" onchange="selectAddress()">
      <option value="">-- Select an address --</option>
    </select>
  </div>

  <input type="hidden" id="address">

  <div class="address-box">
    <strong>Deliver to:</strong><br>
    <span id="printAddressText">Waiting for your address...</span>
  </div>

  <button type="button" class="main-btn send-btn" onclick="validateAndProcess('email')">
  Send email to Santa's helpers üì§
  </button>

  <button type="button" class="main-btn print-btn" onclick="validateAndProcess('print')">
  Print my letter to send to Santa üìÆ
  </button>

</div>

<script>
const GEOAPIFY_KEY = "bf22bbe6db284202b0a9ba09cd07b7f2";
let addressResults = [];

function lookupPostcode() {
  const postcode = document.getElementById("postcode").value.trim();
  if (!postcode) {
    alert("üéÖ Please enter a postcode");
    return;
  }

  fetch(`https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(postcode)}&country=gb&limit=25&apiKey=${GEOAPIFY_KEY}`)
  .then(res => {
    if (!res.ok) throw new Error("Geoapify request failed");
    return res.json();
  })
  .then(data => {
    if (!data.features || data.features.length === 0) {
      alert("‚ùÑÔ∏è No addresses found");
      return;
    }

    addressResults = data.features.filter(f => 
      f.properties.housenumber && 
      f.properties.street && 
      f.properties.postcode
    );

    if (addressResults.length === 0) {
      alert("‚ùÑÔ∏è No full addresses found for this postcode. Please check the spelling.");
      return;
    }

    const select = document.getElementById("addressSelect");
    select.innerHTML = '<option value="">-- Select an address --</option>';

    addressResults.forEach((item, i) => {
      const p = item.properties;
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `${p.housenumber} ${p.street}`;
      select.appendChild(option);
    });

    document.getElementById("addressSelectWrap").style.display = "block";
  })
  .catch(err => {
    console.error(err);
    alert("üéÑ Santa‚Äôs address finder is busy. Please try again.");
  });
}

function selectAddress() {
  const index = document.getElementById("addressSelect").value;
  if (index === "") return;

  const p = addressResults[index].properties;
  const fullAddress = `${p.housenumber} ${p.street}\n${p.city || p.town || p.village || ""}\n${p.postcode.toUpperCase()}`;

  document.getElementById("address").value = fullAddress;
  document.getElementById("printAddressText").innerText = fullAddress;
}

function validateAndProcess(action) {
  const name = document.getElementById("name").value.trim();
  const age = document.getElementById("age").value.trim();
  const address = document.getElementById("address").value.trim();
  const message = document.getElementById("message").value.trim();

  if (!name || !age || !address) {
    alert("üéÖ Santa needs your Name, Age, and Address!");
    return;
  }

  if (action === "print") {
    window.print();
  } else {
    sendViaEmail(name, age, address, message);
  }
}

function sendViaEmail(name, age, address, message) {
  const subject = `Christmas Letter from ${name}`;
  const body = `Dear Santa,

My name is ${name} and I am ${age} years old.

${message}

Please reply to:
${address}

Love,
${name}`;

  window.location.href = "mailto:lee.williams@great-aycliffe.gov.uk" + 
    "?subject=" + encodeURIComponent(subject) + 
    "&body=" + encodeURIComponent(body);
}
</script>

</body>
</html>
