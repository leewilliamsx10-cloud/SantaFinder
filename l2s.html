  .print-btn { background: #457b9d; color: white; }

  .address-box {

    border-radius: 5px;

  }

  .stamp {

    display: flex; align-items: center; justify-content: center;
    font-size: 10px; font-weight: bold; transform: rotate(15deg); border-radius: 5px;
  }

  @media print {

    body { background: white; padding: 0; }

  }
