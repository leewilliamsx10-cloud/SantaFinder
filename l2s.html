<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Write a Letter to Santa ğŸ…</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
  :root {
    --santa-red: #c1121f;
    --tree-green: #2a9d8f;
    --gold: #e9c46a;
    --paper: #fefae0;
  }

  body {
    font-family: "Comic Sans MS", "Chalkboard SE", cursive, sans-serif;
    background: #a8dadc url("https://images.unsplash.com/photo-1543589077-47d81606c1bf") no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.96);
    max-width: 650px;
    margin: auto;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    border: 8px solid white;
  }

  h1 { text-align: center; color: var(--santa-red); font-size: 28px; margin-bottom: 20px; }
  
  .row { display: flex; gap: 15px; margin-bottom: 15px; }
  .col { flex: 1; }

  label { display: block; margin-top: 10px; font-weight: bold; color: #333; font-size: 14px; }

  input, textarea, select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-top: 5px;
    border-radius: 10px;
    border: 2px solid #ddd;
    box-sizing: border-box;
  }

  .wishlist-section {
    margin: 25px 0;
    background: #f1f8f7;
    padding: 15px;
    border-radius: 12px;
    border: 2px dashed var(--tree-green);
  }

  table { width: 100%; border-collapse: collapse; }
  th { text-align: left; font-size: 13px; color: #555; }

  .btn-add {
    background: var(--gold);
    color: #333;
    padding: 8px 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
  }

  .btn-remove { background: #e63946; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; }

  .radio-group { background: white; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-top: 5px; display: flex; gap: 15px; }

  .main-btn { margin-top: 15px; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; transition: 0.2s; }
  .send-btn { background: var(--tree-green); color: white; }
  .send-btn:hover { background: #1e7a6e; }
  .print-btn { background: #457b9d; color: white; }

  .address-box {
    margin-top: 20px;
    background: var(--paper);
    padding: 20px;
    border: 1px solid #d4a373;
    border-radius: 5px;
    position: relative;
    min-height: 80px;
  }

  .stamp {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 60px;
    height: 60px;
    border: 3px double #c1121f;
    color: #c1121f;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
    font-weight: bold;
    text-align: center;
    transform: rotate(15deg);
    border-radius: 5px;
  }

  @media print {
    button, .btn-add, .btn-remove, .notice, .radio-group { display: none !important; }
    body { background: white; padding: 0; }
    .container { box-shadow: none; border: none; max-width: 100%; }
    input, textarea { border: none; background: transparent; }
  }
</style>
</head>

<body>

<div class="container">
  <h1>âœ‰ï¸ Write to Santa Claus ğŸ„</h1>

  <div class="row">
    <div class="col">
      <label>Your Name</label>
      <input type="text" id="name" placeholder="e.g. Emily">
    </div>
    <div class="col" style="flex: 0.4;">
      <label>Your Age</label>
      <input type="number" id="age" placeholder="7">
    </div>
  </div>

  <label>Have you been Naughty or Nice?</label>
  <div class="radio-group">
    <label style="font-weight: normal;"><input type="radio" name="behaviour" value="Nice" checked> Nice ğŸ˜‡</label>
    <label style="font-weight: normal;"><input type="radio" name="behaviour" value="A little Naughty"> A little Naughty ğŸ˜ˆ</label>
  </div>

  <div class="wishlist-section">
    <strong>ğŸ My Christmas Wishlist</strong>
    <table id="wishlistTable">
      <thead>
        <tr>
          <th style="width: 65%;">Toy or Gift</th>
          <th style="width: 30%;">How much I want it</th>
          <th style="width: 5%;"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" class="toy-name" placeholder="e.g. A blue bike"></td>
          <td>
            <select class="toy-priority">
              <option value="Must Have!">Must Have! â­</option>
              <option value="Pretty Please">Pretty Please ğŸ™</option>
              <option value="Maybe?">Maybe? ğŸ˜Š</option>
            </select>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn-add" onclick="addRow()">+ Add Another Toy</button>
  </div>

  <label>A Message for Santa</label>
  <textarea id="message" style="min-height: 80px;" placeholder="Dear Santa..."></textarea>

  <label>Where should Santa reply to?</label>
  <textarea id="address" style="min-height: 50px;" placeholder="Enter your home address here"></textarea>

  <div class="address-box">
    <div class="stamp">NORTH POLE<br>OFFICIAL</div>
    <strong>Deliver to:</strong><br>
    <span id="printAddressText">Waiting for your address...</span>
  </div>

  <button class="main-btn send-btn" id="sendBtn" onclick="sendLetter()">Send to the North Pole ğŸš€</button>
  <button class="main-btn print-btn" onclick="window.print()">Print My Letter ğŸ–¨ï¸</button>
</div>

<script>
  (function() { emailjs.init("YOUR_PUBLIC_KEY"); })();

  function addRow() {
    const table = document.getElementById("wishlistTable").getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    newRow.innerHTML = `
      <td><input type="text" class="toy-name" placeholder="Enter toy name"></td>
      <td>
        <select class="toy-priority">
          <option value="Must Have!">Must Have! â­</option>
          <option value="Pretty Please">Pretty Please ğŸ™</option>
          <option value="Maybe?">Maybe? ğŸ˜Š</option>
        </select>
      </td>
      <td><button class="btn-remove" onclick="this.parentElement.parentElement.remove()">âœ•</button></td>
    `;
  }

  document.getElementById("address").addEventListener("input", function() {
    document.getElementById("printAddressText").innerText = this.value || "Waiting for your address...";
  });

  async function sendLetter() {
    const btn = document.getElementById("sendBtn");
    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value.trim();
    const message = document.getElementById("message").value.trim();
    
    // Compile Wishlist
    let wishlistArray = [];
    const toys = document.querySelectorAll('.toy-name');
    const priorities = document.querySelectorAll('.toy-priority');
    toys.forEach((toy, index) => {
      if(toy.value.trim() !== "") {
        wishlistArray.push(`${toy.value.trim()} [Priority: ${priorities[index].value}]`);
      }
    });

    const fullLetter = `${message}\n\nWISHLIST:\n${wishlistArray.join("\n")}`;

    if (!name || !message) {
      alert("Please enter your name and write a message!");
      return;
    }

    btn.disabled = true;
    btn.innerText = "Sending... â„ï¸";

    const templateParams = {
      child_name: name,
      child_age: age || "Not specified",
      naughty_nice: document.querySelector('input[name="behaviour"]:checked').value,
      letter_message: fullLetter,
      reply_address: document.getElementById("address").value || "No address provided"
    };

    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
      .then(() => {
        alert("âœ¨ Ho Ho Ho! Your letter has been sent!");
        btn.innerText = "Letter Sent! âœ…";
      })
      .catch((err) => {
        alert("Oops! The mail sleigh is stuck. Try again later.");
        btn.disabled = false;
        btn.innerText = "Send to the North Pole ğŸš€";
      });
  }
</script>

</body>
</html>
