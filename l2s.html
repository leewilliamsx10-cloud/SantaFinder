<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Write a Letter to Santa üéÖ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --santa-red: #c1121f;
    --tree-green: #2a9d8f;
    --gold: #e9c46a;
    --paper: #fefae0;
  }

  /* Themes */
  body.theme-santa { --accent: #c1121f; --bg-color: #f8edeb; }
  body.theme-snow { --accent: #457b9d; --bg-color: #e1f2f7; }
  body.theme-reindeer { --accent: #8b5a2b; --bg-color: #f5ebe0; }
  body.theme-gingerbread { --accent: #d4a373; --bg-color: #faedcd; --paper: #fffcf2; }

  body {
    font-family: "Comic Sans MS", "Chalkboard SE", cursive, sans-serif;
    background-color: var(--bg-color);
    margin: 0;
    padding: 20px;
    transition: all 0.5s ease;
  }

  .container {
    background: rgba(255, 255, 255, 0.96);
    max-width: 600px;
    margin: auto;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    border: 6px solid white;
  }

  .theme-picker { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
  .theme-btn { border: 1px solid #ddd; background: white; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 13px; }
  .theme-btn.active { background: var(--gold); border-color: #333; font-weight: bold; }

  h1 { text-align: center; color: var(--santa-red); font-size: 26px; margin-top: 0; }
  
  .row { display: flex; gap: 10px; margin-bottom: 10px; }
  .col { flex: 1; }

  label { display: block; margin-top: 15px; font-weight: bold; color: #333; font-size: 14px; }

  input, textarea, select {
    width: 100%; padding: 12px; font-size: 16px; margin-top: 5px;
    border-radius: 10px; border: 2px solid #eee; box-sizing: border-box;
  }

  .radio-group { 
    background: #fff; padding: 12px; border-radius: 10px; border: 2px solid #eee; 
    margin-top: 8px; display: flex; gap: 20px; 
  }
  .radio-option { display: flex; align-items: center; cursor: pointer; gap: 8px; font-weight: normal; }

  .wishlist-section {
    margin: 20px 0; background: #f8fdfc; padding: 15px;
    border-radius: 12px; border: 2px dashed var(--tree-green);
  }

  .btn-add { background: var(--gold); padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; }
  .btn-remove { background: #e63946; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; }

  .main-btn { margin-top: 15px; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 12px; border: none; cursor: pointer; }
  .send-btn { background: var(--tree-green); color: white; }
  .print-btn { background: #457b9d; color: white; }

  .address-box {
    margin-top: 20px; background: var(--paper); padding: 20px;
    border: 1px solid #d4a373; border-radius: 5px; position: relative;
  }

  .stamp {
    position: absolute; top: 10px; right: 10px; width: 60px; height: 60px;
    border: 3px double var(--santa-red); color: var(--santa-red);
    display: flex; align-items: center; justify-content: center;
    font-size: 10px; font-weight: bold; transform: rotate(15deg); border-radius: 5px;
  }

  @media print {
    .theme-picker, button, .btn-add, .btn-remove, .radio-group { display: none !important; }
    body { background: white; padding: 0; }
    .container { box-shadow: none; border: none; }
  }
</style>
</head>

<body class="theme-santa">

<div class="container">
  <div class="theme-picker">
    <button class="theme-btn active" onclick="setTheme('santa', this)">üéÖ Santa</button>
    <button class="theme-btn" onclick="setTheme('snow', this)">‚ùÑÔ∏è Snow</button>
    <button class="theme-btn" onclick="setTheme('reindeer', this)">ü¶å Reindeer</button>
    <button class="theme-btn" onclick="setTheme('gingerbread', this)">üç™ Cookie</button>
  </div>

  <h1>‚úâÔ∏è My Letter to Santa üéÑ</h1>

  <div class="row">
    <div class="col">
      <label>Your Name</label>
      <input type="text" id="name" placeholder="Alex">
    </div>
    <div class="col" style="max-width: 80px;">
      <label>Age</label>
      <input type="number" id="age" placeholder="7">
    </div>
  </div>

  <label>Have you been Naughty or Nice?</label>
  <div class="radio-group">
    <label class="radio-option"><input type="radio" name="behaviour" value="Nice" checked> Nice üòá</label>
    <label class="radio-option"><input type="radio" name="behaviour" value="A little Naughty"> Naughty üòà</label>
  </div>

  <div class="wishlist-section">
    <strong>üéÅ My Christmas Wishlist</strong>
    <table id="wishlistTable" style="width:100%; margin-top:10px;">
      <tbody>
        <tr>
          <td><input type="text" class="toy-name" placeholder="e.g. A blue bike"></td>
          <td style="width:30%"><select class="toy-priority"><option>Must Have!</option><option>Please</option></select></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn-add" onclick="addRow()">+ Add Toy</button>
  </div>

  <label>Your Message</label>
  <textarea id="message" style="min-height: 80px;" placeholder="Dear Santa..."></textarea>

  <label>Home Address (for replies)</label>
  <textarea id="address" style="min-height: 50px;" placeholder="Street and Town"></textarea>

  <div class="address-box">
    <div class="stamp">NORTH POLE<br>OFFICIAL</div>
    <strong>Deliver to:</strong><br>
    <span id="printAddressText">Waiting for address...</span>
  </div>

  <button class="main-btn send-btn" onclick="sendViaEmail()">Send via Email App üöÄ</button>
  <button class="main-btn print-btn" onclick="window.print()">Print My Letter üñ®Ô∏è</button>
</div>

<script>
  function setTheme(theme, btn) {
    document.body.className = 'theme-' + theme;
    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }

  function addRow() {
    const table = document.getElementById("wishlistTable").getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    newRow.innerHTML = `
      <td><input type="text" class="toy-name"></td>
      <td><select class="toy-priority"><option>Must Have!</option><option>Please</option></select></td>
      <td><button class="btn-remove" onclick="this.parentElement.parentElement.remove()">‚úï</button></td>`;
  }

  document.getElementById("address").addEventListener("input", function() {
    document.getElementById("printAddressText").innerText = this.value || "Waiting for address...";
  });

  function sendViaEmail() {
    const name = document.getElementById("name").value;
    const age = document.getElementById("age").value;
    const message = document.getElementById("message").value;
    const behavior = document.querySelector('input[name="behaviour"]:checked').value;
    const address = document.getElementById("address").value;
    
    // Build Wishlist
    let wishlist = "";
    document.querySelectorAll('.toy-name').forEach((toy, i) => {
      if(toy.value) wishlist += `- ${toy.value} (${document.querySelectorAll('.toy-priority')[i].value})\n`;
    });

    // Create the Email Content
    const recipient = "lee.williams@great-aycliffe.gov.uk"; 
    const subject = `Letter to Santa from ${name} (Age ${age})`;
    const body = `Dear Santa,

My name is ${name} and I am ${age} years old. 
This year I have been: ${behavior}.

My Message:
${message}

My Wishlist:
${wishlist}

My Address for a reply:
${address}

Love, 
${name}`;

    // Generate the mailto link
    const mailtoLink = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    
    // Open the user's email client
    window.location.href = mailtoLink;
  }
</script>

</body>
</html>
